<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS - BVZ Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../animations.css">
    <style>
        .skill-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #FFFACD 0%, #FFE680 50%, #FFFEF0 100%);
            padding: 60px 20px;
        }
        .skill-content {
            max-width: 1000px;
            margin: 0 auto;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 40px;
            padding: 12px 30px;
            border: 2px solid #FF8C00;
            color: #FF8C00;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #FF8C00;
            color: #FFFFFF;
        }
        .skill-title {
            font-size: clamp(40px, 10vw, 80px);
            font-weight: 900;
            margin-bottom: 30px;
            color: #FF8C00;
        }
        .skill-description {
            font-size: 20px;
            color: #1a1a1a;
            line-height: 1.8;
            margin-bottom: 60px;
        }
        .demo-section {
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(255, 140, 0, 0.3);
            border-radius: 12px;
        }
        .demo-title {
            font-size: 24px;
            color: #FF8C00;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        /* Mini Project: Animated Card */
        .card-demo {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .demo-card {
            width: 280px;
            height: 320px;
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.25);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }
        .demo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.4s ease;
        }
        .demo-card:hover::before {
            left: 100%;
        }
        .demo-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 50px rgba(255, 140, 0, 0.4);
        }
        .card-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .card-text {
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .card-subtitle {
            color: #1a1a1a;
            font-size: 13px;
            opacity: 0.8;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="skill-page">
        <div class="skill-content">
            <a href="../index.html" class="back-button">‚Üê Back to Portfolio</a>
            <h1 class="skill-title">HTML & CSS</h1>
            <p class="skill-description">Semantic markup & responsive design</p>
            
            <div class="demo-section">
                <div class="demo-title">Interactive Demos</div>
                <div class="card-demo">
                    <a href="semantic-html-demo.html" class="demo-card">
                        <div class="card-icon">üìù</div>
                        <div class="card-text">Semantic HTML</div>
                        <div class="card-subtitle">Learn proper HTML structure</div>
                    </a>
                    <a href="responsive-demo.html" class="demo-card">
                        <div class="card-icon">üì±</div>
                        <div class="card-text">Responsive Design</div>
                        <div class="card-subtitle">Works on all devices</div>
                    </a>
                    <a href="modern-css-demo.html" class="demo-card">
                        <div class="card-icon">‚ú®</div>
                        <div class="card-text">Modern CSS</div>
                        <div class="card-subtitle">Advanced CSS techniques</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
