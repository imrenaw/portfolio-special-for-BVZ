<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL - BVZ Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../animations.css">
    <style>
        .skill-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #010409 100%);
            padding: 60px 20px;
        }
        .skill-content {
            max-width: 1000px;
            margin: 0 auto;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 40px;
            padding: 12px 30px;
            border: 2px solid #58a6ff;
            color: #58a6ff;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #58a6ff;
            color: #0d1117;
        }
        .skill-title {
            font-size: clamp(40px, 10vw, 80px);
            font-weight: 900;
            margin-bottom: 30px;
            color: #58a6ff;
        }
        .skill-description {
            font-size: 20px;
            color: #c9d1d9;
            line-height: 1.8;
            margin-bottom: 60px;
        }
        .demo-section {
            padding: 60px 40px;
            background: rgba(13, 17, 23, 0.8);
            border: 2px solid rgba(88, 166, 255, 0.2);
            border-radius: 12px;
        }
        .demo-title {
            font-size: 24px;
            color: #58a6ff;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        /* Mini Project: SQL Database */
        .db-demo {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .search-box {
            padding: 12px 20px;
            border: 2px solid #30363d;
            background: #0d1117;
            color: #c9d1d9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .search-box:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        .search-box::placeholder {
            color: #6e7681;
        }
        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #0d1117;
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background: #161b22;
            color: #58a6ff;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #30363d;
        }
        td {
            padding: 15px;
            color: #c9d1d9;
            border-bottom: 1px solid #30363d;
        }
        tr:hover {
            background: rgba(88, 166, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="skill-page">
        <div class="skill-content">
            <a href="../index.html" class="back-button">Back to Portfolio</a>
            <h1 class="skill-title">SQL</h1>
            <p class="skill-description">Database design & queries</p>
            
            <div class="demo-section">

                <div class="demo-title">Database Query Demo</div>
                <div class="db-demo">
                    <input type="text" class="search-box" id="searchInput" placeholder="Search by name...">
                    
                    <div class="table-wrapper">
                        <table id="dataTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Language</th>
                                    <th>Experience</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td>1</td>
                                    <td>Python</td>
                                    <td>Backend</td>
                                    <td>Advanced</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>JavaScript</td>
                                    <td>Frontend</td>
                                    <td>Advanced</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>HTML & CSS</td>
                                    <td>Markup</td>
                                    <td>Expert</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>SQL</td>
                                    <td>Database</td>
                                    <td>Advanced</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>NumPy</td>
                                    <td>Data Analysis</td>
                                    <td>Intermediate</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('tableBody');
        const rows = tableBody.querySelectorAll('tr');

        searchInput.addEventListener('keyup', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            rows.forEach(row => {
                const name = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
<script>
    (function(){ try{ const t=localStorage.getItem('theme'); if(t==='dark') document.documentElement.setAttribute('data-theme','dark'); }catch(e){} })();
</script>
</html>
